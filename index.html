<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Animated Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="wave"></div>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a web developer and designer. This website demonstrates animated gradients and interactive elements.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Graphic Design</li>
                <li>Consultancy</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label>Name:</label>
                <input type="text" placeholder="Your Name" required>
                
                <label>Email:</label>
                <input type="email" placeholder="Your Email" required>
                
                <label>Message:</label>
                <textarea placeholder="Write your message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Animated Website</p>
    </footer>
</body>
</html>
